<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golos.js</title>
    <script src="https://wzrd.in/standalone/buffer"></script>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
    integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script>

  <script src="golos.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
  <script>

  var query = {
    select_tags: ['videotest'],
    limit: 10,
  };


  steem.api.getDiscussionsByCreated(query, function(err, result) {
    if (!err) {
      result.forEach(function(item) {
        var ipfs_id = item.body.slice(10, -12);
        let video_url = '"https://ipfs.io/ipfs/' + ipfs_id + '"';
        $header = $.parseHTML("<h3 class='video-title'>" + item.title + "</h3>");
        $video  = $.parseHTML("<video src=" + video_url + ">");
        $("body").append($header);
        $("body").append($video);
        $video[0].setAttribute('controls', 'controls')
      });
    } else {
      console.log(err);
    }
  });

</script>

</head>
